{% extends 'Base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/registercss.css' %}">

<div class="form-box">

    <h2 class="center">Login</h2>
    <p class="center">{{mess}}</p>
    <p class="center">Enter username and password</p>
    <form method="POST" action="{% url 'login' %}" class="center">
        {% csrf_token %}
        <input type="text" name="user" placeholder="username" required><br>
        <input type="text" name="pass" placeholder="password" required><br>
        <button type="submit" class="butt">Sign in</button>
    </form>
</div>

{% endblock %}

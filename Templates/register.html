{% extends "Base.html" %}

{% block title %} Creating account {% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/registercss.css' %}">

<div class="form-box">
    <h2 class="center">Register</h2>
    <p class="center">{{mess}}</p>
    <p class="center">A form to register to AniRepo</p>
    <form method="POST" action="{% url 'register' %}" class="center">
        {% csrf_token %}
        <input type="text" name="uuuu" class="user" placeholder="Username" required><br>
        <input type="text" name="eee" class="email" placeholder="Email" required><br>
        <input type="text" name="ppp" class="pass" placeholder="Password" required><br>
        <input type="text" name="ccc" class="confirm" placeholder="Confirm Password" required><br>
        <button type="submit" name="but" class="butt">Sign up</button>
    </form>

    <p class="center">Already have account? <a href="Login">Sign in</a></p>
</div>
{% endblock %}
